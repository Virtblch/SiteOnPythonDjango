{% include 'header.html'%}
    <div id=post>
        <br>
        {% for post in posts %}
        <div class="title">{{post.title}}</div><br><br>
            <!--safe-возможность использования тегов в посте, linebreaksbr заменяет /n на <br> -->
            {{post.post|safe|linebreaksbr}}<br><br>
        <p class="date_post">{{post.datePost}}</p>
        {% endfor %}
    </div>
{% include 'footer.html'%}
